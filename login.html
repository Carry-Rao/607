<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="statics/css/utils.css">
    <link rel="stylesheet" href="statics/css/login.css">
</head>
<script src="statics/js/utils.js" type="model"></script>
<script src="statics/js/login.js" type="model"></script>
<body>
    <h1>登录</h1>
    <form action="" method="post" onsubmit="event.preventDefault(); login();">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="登录">
        <button onclick="event.preventDefault(); window.location.href='/fp.html'" id="fp">忘记密码</button>
        <button onclick="event.preventDefault(); window.location.href='/register.html'">注册</button>
        <div id="error"></div>
    </form>
</body>
<script type="module">
    import login from './statics/js/login.js';
</script>
</html>
