<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <style>
        h1 {
            color: white;
            text-align: center;
        }
        body {
            background: /*渐变色*/ linear-gradient(to right, #1d1c1c, #585756);
        }
        form {
            margin: 0 auto;
            width: 330px;
            height: 250px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px #000;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #f04944;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #fp {
            background-color: rgb(233, 219, 29);
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>登录</h1>
    <form action="" method="post" onsubmit="event.preventDefault(); login();">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="登录">
        <button onclick="event.preventDefault(); window.location.href='/fp.html'" id="fp">忘记密码</button>
        <button onclick="event.preventDefault(); window.location.href='/register.html'">注册</button>
        <div id="error"></div>
    </form>
</body>
<script>
    function sha256_digest(message) {
        // 使用Web Crypto API生成SHA-256哈希
        return crypto.subtle.digest('SHA-256', new TextEncoder().encode(message))
            .then(function(hash) {
                return hex(hash);
            });
    }

    function hex(buffer) {
        var hexCodes = [];
        var view = new DataView(buffer);
        for (var i = 0; i < view.byteLength; i++) {
            var value = view.getUint8(i).toString(16);
            if (value.length === 1) {
                hexCodes.push('0');
            }
            hexCodes.push(value);
        }
        return hexCodes.join('');
    }

    function login() {
        document.getElementById("error").innerHTML = "";
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "" || password == "") {
            document.getElementById("error").innerHTML = "用户名或密码不能为空！";
            return;
        }
        sha256_digest(password).then(function(sha256) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://607bg.carryrao.top/login", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var result = JSON.parse(xhr.responseText);
                        if (result.status == "success") {
                            //设置cookie
                            document.cookie = "username=" + username + "; path=/";
                            window.location.href = "/index.html";
                        } else {
                            document.getElementById("error").innerHTML = xhr.err;
                        }
                    } else if (xhr.status == 401) {
                        if (xhr.err == "用户名或密码错误！") {
                            document.getElementById("error").innerHTML = "用户名或密码错误！";
                        } else if (xhr.err == "用户已被禁用！") {
                            document.getElementById("error").innerHTML = "用户已被禁用！";
                        }
                    } else if (xhr.status == 403) {
                        document.getElementById("error").innerHTML = "用户已被禁用！";
                    }
                    else if (xhr.status == 530) {
                        document.getElementById("error").innerHTML = "服务器错误！";
                    }
                }
            };
            xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(sha256));
        });
    }
</script>
</html>
